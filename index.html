<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>MyWeather</title>
        <link rel="stylesheet" href="styles.css">

        <!-- weather icons api -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css">
    </head>
    <body>

        <section id="app">
            <h1>
                <span id="ville">Paris</span>
            </h1>

            <i class="wi"></i>

            <h2>
                <span id="temperature"></span> % Humidity (<span id="description"></span>)
            </h2>
        </section>

        <script src="app.js"></script>
    </body>
</html>
